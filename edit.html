<html>
	<head>
		<title>ChampsDB &ndash; Edit</title>
		<link rel="icon" href="./assets/favicon2.svg">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/edit.css">
	</head>
	<body class="edit">

		<div class="modal">
			<div class="modal-content">
				<div class="close">
					<svg style="width:16px;height:16px" viewBox="0 0 24 24"><path fill="#666" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
				</div>
			</div>
		</div>

		<!------------------------------------->
		<!--          SITE HEADER            -->
		<!------------------------------------->
		<div id="header__edit">
			<h1 id="site-heading">ChampsDB</h1>
			<h2 class="edit-heading">Functions</h2>
			<h2 class="edit-heading">Champions</h2>
			<h2 class="edit-heading" >Tags</h2>
			<h2 class="edit-heading">Sidebar</h2>
			<h2 class="edit-heading">Patches</h2>
		</div>

		<!------------------------------------->
		<!--           ALL SECTIONS          -->
		<!------------------------------------->
		<div class="sections">
			<!------------------------------------->
			<!--       SECTION: Functions        -->
			<!------------------------------------->
			<div class="section-block" style="flex: 0.5">
				<div class="section-header noselect">
					<h3>Functions</h3>
				</div>
				<ul class="list-block noselect" id="list-functions"></ul>
			</div>
			<!------------------------------------->
			<!--       SECTION: Champions        -->
			<!------------------------------------->
			<div class="section-block champ-block">
				<div class="section-header noselect">
					<h3>Champions</h3>
					<div style="width: 100%"></div>
					<p class="btn">Save</p>
					<p class="btn">Export</p>
				</div>
				<div class="leftright-wrapper">
					<div class="left">
						<input class="search-block" type="text" name="Search" placeholder="Search">
						<ul class="list-block noselect" id="list-champs"></ul>
					</div>
					<div class="right" id="champ-block-data">
  						<!-- <label>Name</label> -->
						<!-- <input class="input-block" type="text" value="HTML"> -->
					</div>
				</div>
			</div>
			<!------------------------------------->
			<!--       SECTION: Tags             -->
			<!------------------------------------->
			<div class="section-block" style="flex: 0.5">
				<div class="section-header noselect">
					<h3>Tags</h3>
					<div style="width: 100%"></div>
					<p class="btn">New</p>
					<p class="btn">Export</p>
				</div>
				<input class="search-block" type="text" name="Search" placeholder="Search">
				<ul class="list-block noselect" id="list-tags"></ul>
				<div class="tag-edit-block">
					<input class="input-block" type="text" name="" placeholder="000" id="input__tag-id">
					<input class="input-block" type="text" name="" placeholder="Tag Name" id="input__tag-name">
					<div style="width: 100%; height: 0;"></div>
					<div class="noselect" style="display: flex; width: 100%">
						<p class="btn">Show Champions</p>
						<div style="flex: 1;"></div>
						<p class="btn">Save</p>
					</div>
					<div class="noselect" >
						<p class="btn fake">Add Tag to:</p>
						<p class="btn">Champ</p>
						<p class="btn">P</p>
						<p class="btn">Q</p>
						<p class="btn">W</p>
						<p class="btn">E</p>
						<p class="btn">R</p>
					</div>
					<div style="width: 100%; height: 0;"></div>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
		<script src="./data/objects.js"></script>
		<script src="./js/edit/ddragon.js"></script>
		<script src="./js/edit/cdragon.js"></script>
		<script src="./js/edit/thirdparties.js"></script>
		<script src="./js/edit/edit-ui.js"></script>
		<script src="./js/edit/edit.js"></script>
		<script src="./js/edit/listeners.js"></script>
	</body>
</html>
