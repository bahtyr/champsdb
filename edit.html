<html>
	<head>
		<title>ChampsDB &ndash; Edit</title>
		<link rel="icon" href="./assets/favicon2.svg">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/edit.css">
	</head>
	<body class="edit">

		<div class="modal">
			<div class="modal-content">
				<div class="close">
					<svg style="width:16px;height:16px" viewBox="0 0 24 24"><path fill="#666" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
				</div>
			</div>
		</div>

		<!------------------------------------->
		<!--          SITE HEADER            -->
		<!------------------------------------->
		<div id="header__edit">
			<h1 id="site-heading">ChampsDB</h1>
			<h2 class="edit-heading">Functions</h2>
			<h2 class="edit-heading">Champions</h2>
			<h2 class="edit-heading" >Tags</h2>
			<h2 class="edit-heading">Sidebar</h2>
			<h2 class="edit-heading">Patches</h2>
		</div>

		<!------------------------------------->
		<!--           ALL SECTIONS          -->
		<!------------------------------------->
		<div class="sections">
			<!------------------------------------->
			<!--       SECTION: Functions        -->
			<!------------------------------------->
			<div class="section-block" style="flex: 0.5">
				<div class="section-header noselect">
					<h3>Functions</h3>
				</div>
				<ul class="list-block noselect" id="list-functions"></ul>
			</div>
			<!------------------------------------->
			<!--       SECTION: Champions        -->
			<!------------------------------------->
			<div class="section-block champ-block">
				<div class="section-header noselect">
					<h3>Champions</h3>
					<div style="width: 100%"></div>
					<p class="btn">Save</p>
					<p class="btn">Export</p>
				</div>
				<div class="leftright-wrapper">
					<div class="left">
						<input class="search-block" type="text" name="Search" placeholder="Search">
						<ul class="list-block noselect" id="list-champs"></ul>
					</div>
					<div class="right" id="champ-block-data"><form id="champion-form" action="">
						<div class="input-group">
							<div class="input-block"><label class="text-label">pascal</label><input id="idPascal" type="text"></div>
							<div class="input-block"><label class="text-label">kebab</label><input id="idKebab" type="text"></div>
							<div class="input-block"><label class="text-label">ddragon</label><input id="idDdragon" type="text"></div>
							<div class="input-block"><label class="text-label">cdragon</label><input id="idCdragon" type="text"></div>
							<div class="input-block"><label class="text-label">wiki</label><input id="idWiki" type="text"></div>
							<div class="input-block"><label class="text-label">universe</label><input id="idUniverse" type="text"></div>
						</div>
						<div class="input-group">
							<img id="img-portrait" src="">
							<div class="input-block"><label class="text-label">name</label><input id="name" type="text"></div>
							<div class="input-block"><label class="text-label">title</label><input id="title" type="text"></div>
							<div class="input-block"><label class="text-label">portrait</label><input id="portrait" type="text"></div>
						</div>
						<hr>


						<div class="input-group">
							<div class="input-block"><label class="text-label" for="laneTop">Top</label><input type="checkbox" id="laneTop" name="lane" value="top"></div>
							<div class="input-block"><label class="text-label" for="laneJg">Jg</label>  <input type="checkbox" id="laneJg" name="lane" value="jg"></div>
							<div class="input-block"><label class="text-label" for="laneMid">Mid</label><input type="checkbox" id="laneMid" name="lane" value="mid"></div>
							<div class="input-block"><label class="text-label" for="laneBot">Bot</label><input type="checkbox" id="laneBot" name="lane" value="bot"></div>
							<div class="input-block"><label class="text-label" for="laneSup">Sup</label><input type="checkbox" id="laneSup" name="lane" value="sup"></div>
							<div style="width: 24px;"></div>
							<div class="input-block"><label class="text-label" for="roleFighter">Fighter</label><input type="checkbox" id="roleFighter" name="role" value="fighter"></div>
							<div class="input-block"><label class="text-label" for="roleBuiser">Bruiser</label><input type="checkbox" id="roleBuiser" name="role" value="bruiser"></div>
							<div class="input-block"><label class="text-label" for="roleAssassin">Assassin</label><input type="checkbox" id="roleAssassin" name="role" value="assassin"></div>
							<div class="input-block"><label class="text-label" for="roleMage">Mage</label><input type="checkbox" id="roleMage" name="role" value="mage"></div>
							<div class="input-block"><label class="text-label" for="roleMarksman">Marksman</label><input type="checkbox" id="roleMarksman" name="role" value="marksman"></div>
							<div class="input-block"><label class="text-label" for="roleSupport">Support</label><input type="checkbox" id="roleSupport" name="role" value="support"></div>
						</div>
						<div class="input-group">
							<div class="input-block"><label class="text-label">resource</label><input id="resource" type="text"></div>
							<div class="input-block"><label class="text-label">attackRange</label><input id="attackRange" type="number"></div>
							<div class="input-block"><label class="text-label" for="rangeTypeRanged">Ranged</label><input type="radio" id="rangeTypeRanged" name="rangeType" value="ranged"></div>
							<div class="input-block"><label class="text-label" for="rangeTypeMelee">Melee</label><input type="radio" id="rangeTypeMelee" name="rangeType" value="melee"></div>
						</div>
						<hr>


						<div class="input-group">
							<div class="input-block"><label class="text-label">damage</label>   <input id="ratingDamage" type="number" min="1" max="3"></div>
							<div class="input-block"><label class="text-label">mobility</label> <input id="ratingMobility" type="number" min="1" max="3"></div>
							<div class="input-block"><label class="text-label">toughness</label><input id="ratingToughness" type="number" min="1" max="3"></div>
							<div class="input-block"><label class="text-label">control</label>  <input id="ratingControl" type="number" min="1" max="3"></div>
							<div class="input-block"><label class="text-label">utility</label>  <input id="ratingUtility" type="number" min="1" max="3"></div>
						</div>
						<div class="input-group">
							<div class="input-block"><label class="text-label">difficulty</label><input id="difficulty" type="number" min="1" max="3"></div>
							<div class="input-block"><label class="text-label">style</label>     <input id="style" type="number"></div>
							<div class="input-block"><label class="text-label">magic</label>     <input id="dmgMagic" type="number"></div>
							<div class="input-block"><label class="text-label">physical</label>  <input id="dmgPhysical" type="number"></div>
							<div class="input-block"><label class="text-label">true_</label>     <input id="dmgTrue_" type="number"></div>
						</div>
						<hr>
						<div class="input-group">
							<div class="input-block"><label class="text-label">releaseDate</label><input id="releaseDate" type="text"></div>
							<div class="input-block"><label class="text-label">releasePatch</label><input id="releasePatch" type="text"></div>
						</div>
						<hr>


						<div class="input-group">
							<div class="input-block"><label class="text-label">region</label><input id="region" type="text"></div>
							<div class="input-block"><label class="text-label">species</label><input id="species" type="text"></div>
						</div>
						<hr>


						<div class="input-group">
							<div class="input-block"><label class="text-label">spotlightVideoID</label><input id="spotlightVideoID" type="text"></div>
						</div>
						<hr>


						<div class="input-group">
							<img id="img-ability-0" src="">
							<div class="input-block"><label class="text-label">name</label><input id="ability-0-name" type="text"></div>
							<div class="input-block"><label class="text-label">description</label><input id="ability-0-description" type="text"></div>
							<div class="input-block"><label class="text-label">img</label><input id="ability-0-img" type="text"></div>
							<div class="input-block"><label class="text-label">video</label><input id="ability-0-video" type="text"></div>
						</div>
						<div class="input-group">
							<img id="img-ability-1" src="">
							<div class="input-block"><label class="text-label">name</label><input id="ability-1-name" type="text"></div>
							<div class="input-block"><label class="text-label">description</label><input id="ability-1-description" type="text"></div>
							<div class="input-block"><label class="text-label">img</label><input id="ability-1-img" type="text"></div>
							<div class="input-block"><label class="text-label">video</label><input id="ability-1-video" type="text"></div>
						</div>
						<div class="input-group">
							<img id="img-ability-2" src="">
							<div class="input-block"><label class="text-label">name</label><input id="ability-2-name" type="text"></div>
							<div class="input-block"><label class="text-label">description</label><input id="ability-2-description" type="text"></div>
							<div class="input-block"><label class="text-label">img</label><input id="ability-2-img" type="text"></div>
							<div class="input-block"><label class="text-label">video</label><input id="ability-2-video" type="text"></div>
						</div>
						<div class="input-group">
							<img id="img-ability-3" src="">
							<div class="input-block"><label class="text-label">name</label><input id="ability-3-name" type="text"></div>
							<div class="input-block"><label class="text-label">description</label><input id="ability-3-description" type="text"></div>
							<div class="input-block"><label class="text-label">img</label><input id="ability-3-img" type="text"></div>
							<div class="input-block"><label class="text-label">video</label><input id="ability-3-video" type="text"></div>
						</div>
						<div class="input-group">
							<img id="img-ability-4" src="">
							<div class="input-block"><label class="text-label">name</label><input id="ability-4-name" type="text"></div>
							<div class="input-block"><label class="text-label">description</label><input id="ability-4-description" type="text"></div>
							<div class="input-block"><label class="text-label">img</label><input id="ability-4-img" type="text"></div>
							<div class="input-block"><label class="text-label">video</label><input id="ability-4-video" type="text"></div>
						</div>
					</form></div>
				</div>
			</div>
			<!------------------------------------->
			<!--       SECTION: Tags             -->
			<!------------------------------------->
			<div class="section-block" style="flex: 0.5">
				<div class="section-header noselect">
					<h3>Tags</h3>
					<div style="width: 100%"></div>
					<p class="btn">New</p>
					<p class="btn">Export</p>
				</div>
				<input class="search-block" type="text" name="Search" placeholder="Search">
				<ul class="list-block noselect" id="list-tags"></ul>
				<div class="tag-edit-block">
					<input type="text" name="" placeholder="000" id="input__tag-id">
					<input type="text" name="" placeholder="Tag Name" id="input__tag-name">
					<div style="width: 100%; height: 0;"></div>
					<div class="noselect" style="display: flex; width: 100%">
						<p class="btn">Show Champions</p>
						<div style="flex: 1;"></div>
						<p class="btn">Save</p>
					</div>
					<div class="noselect" >
						<p class="btn fake">Add Tag to:</p>
						<p class="btn">Champ</p>
						<p class="btn">P</p>
						<p class="btn">Q</p>
						<p class="btn">W</p>
						<p class="btn">E</p>
						<p class="btn">R</p>
					</div>
					<div style="width: 100%; height: 0;"></div>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
		<script src="./data/objects.js"></script>
		<script src="./js/edit/ddragon.js"></script>
		<script src="./js/edit/cdragon.js"></script>
		<script src="./js/edit/thirdparties.js"></script>
		<script src="./js/edit/edit-ui.js"></script>
		<script src="./js/edit/edit.js"></script>
		<script src="./js/edit/listeners.js"></script>
	</body>
</html>
